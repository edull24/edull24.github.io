					</h1>

					<hr>

						<ul class="small-block-grid-2 medium-block-grid-4">

			</div>

							<!--
								Avoid having to reinitialize Foundation by
								placing the alert in the markup by default.
							-->
							<div class="alert-box text-center" data-alert="">

								<a href="#" class="close">&times;</a>
							
							</div>

						</li>

					</ul>

				</div>
